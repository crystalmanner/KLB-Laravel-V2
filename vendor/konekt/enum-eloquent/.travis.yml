language: php

cache:
  directories:
  - "$HOME/.composer/cache"

php:
  - '7.3'
  - '7.4'
  - 'nightly'

env:
  - ENUM=2 LARAVEL=6.0
  - ENUM=2 LARAVEL=6.20
  - ENUM=2 LARAVEL=7.0
  - ENUM=2 LARAVEL=7.29
  - ENUM=2 LARAVEL=8.0
  - ENUM=2 LARAVEL=8.16
  - ENUM=3 LARAVEL=6.0
  - ENUM=3 LARAVEL=6.20
  - ENUM=3 LARAVEL=7.0
  - ENUM=3 LARAVEL=7.29
  - ENUM=3 LARAVEL=8.0
  - ENUM=3 LARAVEL=8.16

matrix:
  exclude:
    - php: 'nightly'
      env: 'ENUM=2 LARAVEL=6.0'
    - php: 'nightly'
      env: 'ENUM=2 LARAVEL=6.20'
    - php: 'nightly'
      env: 'ENUM=2 LARAVEL=7.0'
    - php: 'nightly'
      env: 'ENUM=2 LARAVEL=7.29'
    - php: 'nightly'
      env: 'ENUM=2 LARAVEL=8.0'
    - php: 'nightly'
      env: 'ENUM=2 LARAVEL=8.16'
    - php: 'nightly'
      env: 'ENUM=3 LARAVEL=6.0'
    - php: 'nightly'
      env: 'ENUM=3 LARAVEL=7.0'
    - php: 'nightly'
      env: 'ENUM=3 LARAVEL=8.0'

script:
- vendor/bin/phpunit -c phpunit.xml tests/

before_install:
- composer require "konekt/enum:${ENUM}.*" --no-update -v
- composer require "illuminate/database:${LARAVEL}.*" --no-update -v
- composer require "illuminate/events:${LARAVEL}.*" --no-update -v
- composer require "illuminate/support:${LARAVEL}.*" --no-update -v
- composer require "illuminate/contracts:${LARAVEL}.*" --no-update -v
- composer require "illuminate/container:${LARAVEL}.*" --no-update -v

install: composer install --no-interaction

notifications:
  email: false
  slack:
    secure: 
